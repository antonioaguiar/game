<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Meu primeiro jogo multiplayer</title>
    <style>
        #screen {
            border: 1px solid #ccc;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;
            width: 400px;
            height: 400px;
        }
    </style>
</head>

<body>
    <canvas id="screen" width="10" height="10"></canvas>

    <script src="js/apresentacao.js"></script>
    <script src="js/inputs.js"></script>
    <script src="js/logicajogo.js"></script>

    <script>
        
        //criar jogadores e frutas
        const state = {
            players: {
                'player1': { x: 5, y: 5 },
                'player2': { x: 8, y: 5 },
            },
            fruits: {
                'fruit1': { x: 4, y: 1 }
            }
        }

        //setar o jogador atual
        var currentPlayer = 'player1';
        
        //iniciar o game - camada lógica
        const game = createGame();
        
        //inciar os listeners da camada de inputs
        const keyboardListener = createKeyboardListener();        
        //registrar observers
        keyboardListener.subscribe(game.movePlayer);

        //mostrar camada de apresentação
        renderScreen();


    </script>

</body>

</html>
